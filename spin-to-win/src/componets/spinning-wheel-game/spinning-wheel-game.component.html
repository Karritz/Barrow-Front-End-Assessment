<div *ngIf="loading">
    <div #wheel class="wheel" [style]="wheelStyle">
        <div *ngFor="let value of wheelValues" [ngStyle]="{'transform': transformSegment(value)}" class="segment">
            {{ value.label}}
        </div>
    </div>

    <button (click)="playAnimation(true)"> Random Spin:</button>
    <button (click)="playAnimation(false)"> Pre-Determined Spin:</button>
</div>
